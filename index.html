<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My Web Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 1000vh;
        width: 800vw;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: url('Build/myWebMay24.jpg') center / cover;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/myWebMay24.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/myWebMay24.data",
        frameworkUrl: "Build/myWebMay24.framework.js",
        codeUrl: "Build/myWebMay24.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My Web Page",
        productVersion: "0.1",
        matchWebGLToCanvasSize: false, // Controla el tamaño del canvas y del contenido de WebGL por separado.
        devicePixelRatio: 1 // Controla la relación de píxeles para dispositivos con pantallas de alta densidad.
      });
    </script>
  </body>
</html>
